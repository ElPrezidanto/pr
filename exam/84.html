<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 500px;
        height: 500px;
        margin: 80px;
        background-color: #333;
        animation: rotate 7s linear infinite;
      }
      @keyframes rotate {
        0% {
          transform: rotateY(0deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Создать CSS-анимацию (в HTML-документе), которая будет вращать элемент <div> вокруг 
    своей оси.  -->
    <div class="box"></div>
  </body>
</html>
