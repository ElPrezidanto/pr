    и переносятся на новую строку при нехватке места. Задание необходимо выполнить с 
    помощью языков HTML и CSS.  -->
        <div class="box">
            <div class="box__inner-box"></div>
            <div class="box__inner-box"></div>
            <div class="box__inner-box"></div>
            <div class="box__inner-box"></div>
            <div class="box__inner-box"></div>
        </div>
  </body>
