<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .par {
            background: yellow;
        }
        .not-even-p:hover {
            background: blue;
        }
        .even-p:hover {
            background: red;
        }
    </style>
  </head>
  <body>
    <!-- . Создать HTML-документ, содержащий 4 параграфа <p> с любым текстом. При наведении 
    чётные параграфы должны менять цвет фона на красный, нечётные - на синий. Задание 
    необходимо выполнить с помощью языков HTML и CSS.  -->
    <p class="not-even-p par">Параграф 1</p>
    <p class="even-p par">Параграф 2</p>
    <p class="not-even-p par">Параграф 3</p>
    <p class="even-p par">Параграф 4</p>
  </body>
</html>
