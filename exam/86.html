<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse; /* задает объединение границ ячеек. */
        width: 300px;
        margin: 20px;
      }

      th,
      td {
        border: 2px solid #333;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Создать HTML-документ, содержащий таблицу 3x3. Каждая ячейка таблицы должна 
    содержать название, например, «Ячейка 1» и т.д. С помощью CSS-стиля (в HTML-документе) 
    сделать общие границы между близстоящими ячейками таблицы, задать цвет и толщину 
    границы, внутренние отступы в ячейках. -->
    <table>
      <thead>
        <tr>
          <th colspan="3">Таблица</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ячейка 11</td>
          <td>Ячейка 12</td>
          <td>Ячейка 13</td>
        </tr>
        <tr>
          <td>Ячейка 21</td>
          <td>Ячейка 22</td>
          <td>Ячейка 23</td>
        </tr>
        <tr>
          <td>Ячейка 31</td>
          <td>Ячейка 32</td>
          <td>Ячейка 33</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
