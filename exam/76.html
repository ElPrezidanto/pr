<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- Создать кнопку в HTML-документе, при нажатии на которую будет выведен alert с 
    надписью: «Кнопка нажата!».  -->
    <button onclick="clicker()">Нажмите на кнопку</button>
    <script>
        function clicker() {
            alert("Кнопка нажата!");
        }
    </script>
</body>
</html>
