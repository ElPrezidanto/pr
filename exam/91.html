<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .container {
            display: flex;
        }
        .box {
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
        .box:last-child {
            margin-left: -1px;
        }
    </style>
  </head>
  <body>
    <!-- Создать HTML-документ, содержащий div-контейнер с двумя вложенными блоками. С 
    помощью свойств CSS задать границы между блоками. -->
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
    </div>
  </body>
</html>
